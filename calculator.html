<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="C:\Users\SARADHI\Desktop\Extra\All Platforms\vs code\Calculator (Chintu)\calculator.css">
</head>
<body>
    <center>
      <form method = "post">
        <input class="Text" type="text" name = "display" placeholder = "0">
        <span class="first-row">
            <input type = "button" class="button-operands" value = "1" onclick = "display.value += '1' ">
             <input type = "button" class="button-operands" value = "2" onclick = "display.value += '2' ">
              <input type = "button" class="button-operands" value = "3" onclick = "display.value += '3' ">
              <input type = "button" class="button-operators" value = "+" onclick = "display.value += '+' ">
        </span>
        <span class="second-row">
            <input type = "button" class="button-operands" value = "4" onclick = "display.value += '4' ">
             <input type = "button" class="button-operands" value = "5" onclick = "display.value += '5' ">
              <input type = "button" class="button-operands" value = "6" onclick = "display.value += '6' ">
              <input type = "button" class="button-operators" value = "-" onclick = "display.value += '-' ">
        </span>
        <span class="third-row">
            <input type = "button" class="button-operands" value = "7" onclick = "display.value += '7' ">
             <input type = "button" class="button-operands" value = "8" onclick = "display.value += '8' ">
              <input type = "button" class="button-operands" value = "9" onclick = "display.value += '9' ">
              <input type = "button" class="button-operators" value = "x" onclick = "display.value += '*' ">
        </span>
        <span class="fourth-row">
           <input type = "button" class="button-operands" value = "0" onclick = "display.value += '0' ">
           <input type = "button" class="button-operands" value = "." onclick = "display.value += '.' ">
          <input type = "button" class="button-result" value = "=" onclick = "display.value = eval(display.value)">
          <input type = "button" class="button-operators" value = "/" onclick = "display.value += '/' ">
        </span>
        <span class="fifth-row">
            <input type = "button" class="button-remove" value = "Delete" onclick = "display.value = display.value.toString().slice(0, -1)">
            <input type = "button" class="button-remove" value = "Clear" onclick = "display.value = '' ">
        </span>
      </form>
    </center>
</body>
</html>
